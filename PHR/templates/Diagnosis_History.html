{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <!-- Bootstrap CSS -->
        <!-- <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"> -->

        <link href="{% static 'index/css/index.css' %}" rel="stylesheet"/>
        <style>
            .button:focus {
                outline: none;
                box-shadow: none;
            }
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: rgba(247, 247, 247, 0.8);
            }

            li {
                float: left;
            }

            li a {
                display: block;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            /*
            a,a:hover,a:active,a:visited,a:link,a:focus{
                -webkit-tap-highlight-color:rgba(0,0,0,0);
                -webkit-tap-highlight-color: transparent;
                outline:none;
                background: none;
                text-decoration: none;
            }background:#0000ff61;
            */


            .back:hover{
                color:#fff;
                background-color:#b3d7ff;
                border-color:#b3d7ff;
                text-decoration: none;
            }
            .table td, .table th {
                padding: 0.35rem;
            }

        </style>
        <style>
          .imaging_wapper thead{
            color: #909399!important;
            font-size:14px!important;
          }
          .operate_wapper td{
            line-height: 0.5;
            font-size: 12px;
            display: inline-block;
          }
          .btn-primary{
            line-height:auto;
            padding: 0.3rem 0.6rem;
          }
          table{
          color:#606266!important;
          }
          
        </style>
        <title>Diagnosis History</title>
    </head>
    <body>
        <ul>
            <li><a href="/PHR/index/" class="back">< Back</a></li>
            <li style="margin-left: 15%;">
                <h1 style="display: block;text-align: center;
                    padding: 14px 16px;color:#030303;font-size: 16px;font-family: Helvetica-bold;float: none;
                    font-weight: bold;">
                    Diagnosis
                </h1>
            </li>
        </ul>

        <div class="container imaging_wapper" style="padding: 0.2rem;overflow-y: auto;">
            <table class="table table-striped" style="line-height: 10px;font-size: 12px;text-align: center;font-family: Arial;">
                <thead style="color: rgba(0, 118, 255, 1);font-size: 13px;text-align: left;font-family: PingFangSC-regular;">
                <tr>
                    <th scope="col" style="font-weight:normal;
                    line-height: 18px;width:30%;border-right: 1px solid #ebeef5;">
                        Disease
                    </th>

                    <th scope="col" style="font-weight:normal;
                    line-height: 18px;width:40%;border-right: 1px solid #ebeef5;">
                        Date
                    </th>
                    <th scope="col"  style="font-weight:normal;
                    line-height: 18px;width:15%;border-right: 1px solid #ebeef5;">
                        Doctor
                    </th>
                    <th scope="col"  style="font-weight:normal;
                    line-height: 18px;width:15%;">
                        Link
                    </th>
                </tr>
                </thead>
                <tbody>

                {% for d1,disease,t,Doctor,En_id in En_All_DataList %}
                <tr>
                    <td style="vertical-align: middle;font-size: 12px;word-break: break-all;text-align:left;">
                        {{d1}}
                    </td>
                    <td style="vertical-align: middle;font-size: 12px;word-break: break-all;">
                        {{t}}
                    </td>
                    <td style="vertical-align: middle;font-size: 12px;">
                        {{Doctor}}
                    </td>
                    <td>
                        <a class="btn btn-primary" href="{% url 'PHR:Visit' En_id %}" style="line-height: 0.5;font-size: 12px;">Link</a>
                    </td>
                </tr>
                {% if disease %}
                {% for i in disease %}
                <tr>

                    <td style="vertical-align: middle;font-size: 12px;word-break: break-all;text-align:left;" colspan="4">
                        {{i}}
                    </td>
                </tr>
                {% endfor %}
                {% endif %}
                {% empty %}
                <tr>
                    <td style="vertical-align: middle;font-size: 12px;word-break: break-all;text-align:left;">
                        None
                    </td>

                    <td style="vertical-align: middle;font-size: 12px;">
                        None
                    </td>
                    <td>
                        <a class="btn btn-primary" href="" style="line-height: 0.5;font-size: 12px;">Link</a>
                    </td>
                </tr>
                <tr>

                    <td style="vertical-align: middle;font-size: 12px;word-break: break-all;text-align:left;" colspan="4">
                        None
                    </td>
                </tr>


                {% endfor %}
                </tbody>
            </table>
        </div>


        <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
        <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
        <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
        <script type="text/javascript">
        </script>
    </body>
</html>
